<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>

    <style>
        #para{
            color:blueviolet; /*color by name*/
        }
        #pari{
            color:rgb(0,78,0); /*color by rgb*/
        }
        #paro{
            color: #697852; /*color by hex*/
            background-color: #c5ceb7;
        }
    </style>
</head>
<body>
    <h3>colors is my 1st box</h3>
    <p id="para">This is a a paragraph from 1st box</p>

    <h3>colors is my 2nd box</h3>
    <p id="pari">This is a a paragraph from 2nd para</p>

    <h3>colors is my 3rd box</h3>
    <p id="paro">This is a a paragraph from 3rd para</p>
</body>
</html>
