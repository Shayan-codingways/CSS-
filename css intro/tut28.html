<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            height: 544;
            width: 100%;
            border: 2px solid black;
        }

        .item{
            background-color: tomato;
            border: 2px solid greenyellow;
            margin: 10px;
            padding: 3px;

        }

    </style>
</head>

<body>
    <h1>
        This is Flexbox Tutorial
    </h1>

    <div class="container">
        <div class="item" id="item1">1st Box</div>
        <div class="item" id="item2">2nd Box</div>
        <div class="item" id="item3">3rd Box</div>
        <div class="item" id="item4">4th Box</div>
        <div class="item" id="item5">5th Box</div>
        <div class="item" id="item6">6th Block</div>
    </div>

</body>

</html>
