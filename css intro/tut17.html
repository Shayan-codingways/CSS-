<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>

    <style>
        p{
            font-family: cursive;
            /*we usually gets font stack options with preference
            we can also import from google fonts(web font) by linking css external sheet and by changing in font family. */
            font-size: 23px; /*1/96th of an inch*/
            line-height: 5em;  /*em s relative unit of parent font size*/
            font-weight: bold;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h4>CSS Fonts</h4>
    <p>Let's bring in Fonts. It is very ineresting.</p>
</body>
</html>
